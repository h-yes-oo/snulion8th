<!DOCTYPE html>
<html>
    <head>
        <title>Daramgram</title>
        <link rel="stylesheet" type="text/css" href="instagram.css" />
        <script src="https://kit.fontawesome.com/703f0f4079.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "header">
            <div class = "header_inner">
                <div class = "logo">
                    <a href = "https://www.instagram.com/">
                        <i class="fab fa-instagram" style="color: black; font-size: 40px;"></i>
                    </a>
                </div>
                <div class = "search">
                    <input class="search_box" type="text" placeholder="검색">
                </div>
                <div class = "button">
                    <div class = "icon">
                        <a href = "https://www.instagram.com/">
                            <i class="far fa-bell" style="color: black; font-size: 24px;"></i>
                        </a>
                    </div>
                    <div class = "icon">
                        <a href = "https://www.instagram.com/">
                            <i class="far fa-heart" style="color: pink; font-size: 24px;"></i>
                        </a>
                    </div>
                    <div class = "icon">
                        <a href = "https://www.instagram.com/">
                            <i class="fas fa-user" style="color: black; font-size: 24px;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "feed">
            <div class = "username"> dheveloper </div>
            <div class = "photo">
                <img class = "myphoto" src = "https://images-gmi-pmc.edge-generalmills.com/6935db52-d355-4cb7-8b2e-b3cb770c66b6.jpg">
            </div>
            <div class = "like">
                <i class="far fa-heart" style="color: black; font-size: 24px;"></i>
            </div>
            <div class = "comments">
                <input class="comments_box1" type="text" placeholder="댓글 달기...">
                <div class="comments_box2"> 게시 </div>
            </div>
        </div>
    </body>
</html>
