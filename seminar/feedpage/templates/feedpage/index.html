<!-- index.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>feed page</h1>
    <a href="/feeds/new/">new feed</a> 
    {% for feed in feeds %} 
      <div style="border: 1px solid grey;">
        <a href="/feeds/{{ feed.id }}">더보기</a>
        <a href="/feeds/{{ feed.id }}/delete" onclick="return confirm('정말 삭제?')">삭제</a>
        <p>{{ feed.title }}</p>
        <p>{{ feed.content }}</p>
      </div>
    {% endfor %}
{% endblock content %}
