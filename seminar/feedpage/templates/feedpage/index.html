{% extends 'base.html' %} {% block content %}
<header>
	<h1>feedpage</h1>
	<a href="{% url 'new' %}">new feed</a>
	{% for feed in feeds %}
	<div style="border: 1px solid grey;">
		<a href="/feeds/{{ feed.id }}">더보기</a>
		<a href="/feeds/{{ feed.id }}/delete">삭제</a>
		<p>{{ feed.title }}</p>
		<p>{{ feed.content }}</p>
	</div>
	{% endfor %}
</header>
{% endblock content %}
