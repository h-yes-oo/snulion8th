{% extends 'base.html' %}

{% block content %}

    <div class="Feedcontainer">
      <div class="Feedheader">
        <h1>feed page</h1>
        <a href="/feeds/new">
          <input class="new bts"type="button" value="New Feed">
        </a>
      </div>
      {% for feed in feeds %}
      <div class="Feeds">
        <div class="bt">
          <a href="/feeds/{{ feed.id }}">
            <input class="more bts" type="button" value="More">
          </a>
          <a href="/feeds/{{ feed.id }}/delete">
            <input class="del bts" type="button" value="Delete" onclick="return confirm('정말 삭제하시겠습니까?')">
          </a>
        </div>
        <p class="feednumber">Feed No.{{ feed.id }}</p>
        <p>{{ feed.title }}</p>
        <p>{{ feed.content }}</p>
      </div>
    </div>
    {% endfor %} <!-- for를 end시킨다는 뜻! 여기서는 들여쓰기로 끝을 못 내니 -->
</body>
{% endblock content %}
</html>
