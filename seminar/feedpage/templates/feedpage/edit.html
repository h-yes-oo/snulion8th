{% extends 'base.html' %}

{% block content %}
<h1>EDIT FEED</h1>
    <form action="/feeds/{{ feed.id }}/" method="POST">
        {% csrf_token %}
        <p>title</p>
        <input name="title" value={{ feed.title }} /> <br />
        <p>content</p>
        <input name="content" value={{ feed.content }} /> <br />
        <input type="submit" value="submit" />
    </form>
{% endblock content %}
