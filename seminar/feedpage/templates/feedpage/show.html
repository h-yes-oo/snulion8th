{%extends 'base.html'%}

{%block content%}

        <div class= "showview">
            <a href="/feeds">home</a>
            <a href="/feeds/{{feed.id}}/edit">edit</a>
            <p>{{feed.title}}</p>
            <p>{{feed.content}}</p>

            {% for c in feed.feedcomment_set.all %}
            <p>{{ c.content }}</p>
            <form action="/feeds/{{ feed.id }}/comments/{{ c.id }}/" method="POST">
                {% csrf_token %}
                <button>댓글 삭제</button>
            </form>
            {% endfor %}
            <form action="/feeds/{{ feed.id }}/comments/" method="POST">
            {% csrf_token %}
            <input type="text" name="content" />
            <button type="submit">댓글 달기</button>
            </form>


        </div>
 
{%endblock content%}
