{% extends 'base.html' %}

{% block content %}
<div class="Feedcontainer">
    <div class="Feedheader">
        <h1>Feed No.{{ feed.id }}</h1>
    </div>
    <div class="showcontainer">
        <a href="/feeds">
            <input class="bts" type="button" value="Home">
        </a>
        <a href="/feeds/{{ feed.id }}/edit">
            <input class="bts" type="button" value="Edit">
        </a>
        <p>Title:</p> <h3> {{ feed.title }}</h3>
        <p>Content:<br><br> {{ feed.content }}</p>
        {% for c in feed.feedcomment_set.all %}
        <p>{{ c.content }}</p>
        <form action="/feeds/{{ feed.id }}/comments/{{ c.id }}/" method="POST">
          {% csrf_token %}
          <button>댓글 삭제</button>
        </form>
      {% endfor %}
      <form action="/feeds/{{ feed.id }}/comments/" method="POST">
        {% csrf_token %}
        <input type="text" name="content" />
        <button type="submit">댓글 달기</button>
      </form>
    </div>
</div>
</body>
{% endblock content %}
</html>
