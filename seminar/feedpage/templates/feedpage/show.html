{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'index' %}"><button>home</button></a>
    {% if user.is_authenticated %}
        {% if request.user == feed.author %}
            <a href="{% url 'edit' feed.id %}"><button>edit</button></a>
        {% endif %}
    {% endif %}
    <div class="feed-block">
        <div class="title">
            <p>제목: "{{ feed.title }}"</p>
        </div>
        <div class="content">
            <p>내용: {{ feed.content }}</p>
        </div>
    </div>
{% endblock content %}
