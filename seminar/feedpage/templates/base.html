<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}">
  </head>
  <header>
    {% if user.is_authenticated %}
      <div class="logged_in">
        <div class="title">
          <div class="snulion">
            Snulion Feed Page
          </div>
          <div class="link">
            <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
          </div>
        </div> 
        <div class="info">
          <ul>
            <li>
            {{ user.get_username }}님, 안녕하세요
            </li>
            <li>
            학교: {{ user.profile.college }}
            </li>
            <li> 
            전공: {{ user.profile.major }}
            </li>
            <li>
            생일: {{ user.profile.birthday }}
            </li> 
          </ul>
        </div> 
      </div>
    {% else %}
      <div class="logged_out">
        <div class="snulion">
          Snulion Feed Page
        </div>
        <div class="link">        
          <a href="{% url 'signup' %}">회원가입</a>
          <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        </div>
      </div>
    {% endif %}
  </header>

  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
