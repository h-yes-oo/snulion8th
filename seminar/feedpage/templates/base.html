<!-- feedpage/templates/base.html -->
{% load  static %} 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    <link  rel="stylesheet"  href="{% static 'feedpage/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">FeedPage</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          {% if user.is_authenticated %}  
            {{ user.username }}님, 안녕하세요
            <br>
            학교: {{ user.profile.college }}
            <br>
            전공: {{ user.profile.major }}
            <br>
            <div style="text-align: right">                
              내가 좋아한 글 : {{ user.like_feeds.count }}개    
            </div>     
            <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
          {% else %}
            <a href="{% url 'signup' %}"> 회원가입 </a>
            <a href="{% url 'login'%}?next={{request.path}}"> 로그인 </a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>
  <script src="{% static 'feedpage/myjs.js' %}"></script>
  </body>
</html>
