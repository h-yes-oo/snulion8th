<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Hi+Melody&family=Poor+Story&family=Sunflower:wght@500&display=swap" rel="stylesheet">
  
  <header style="width: 100%; background-color: lightpink; color: black;">
    <div style="text-align: right;">
      {% if user.is_authenticated %}
        {{ user.get_username }}님, 안녕하세요 <br>
          학교: {{ user.profile.college }} <br>
          전공: {{ user.profile.major }} <br>
          <a href="{% url 'logout'%}">로그아웃</a>
        {% else %}
          <a href="{% url 'signup' %}">회원가입</a>
          <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %}
    </div>
    Snulion Feeds
  </header>
  
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
