<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>snulion</title>
	</head>
	<body>
		<header>
			<a href="{% url 'signup' %}">회원가입</a>
			<div>
				{% if user.is_authenticated%} {{ user.get_username }}님,
				안녕하세요
				<a href="{% url 'logout' %}?next={{ request.path }}"
					>로그아웃</a
				>
				{% else %}
				<a href="{% url 'signup' %}">회원가입</a>
				<a href="{% url 'login' %}?next={{request.path}}">로그인</a>
				{% endif %}
			</div>
			Snulion Feeds
		</header>
		{% block content %} {% endblock %}
	</body>
</html>
