<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
  </head>
  <header>
     <div style="text-align: right;">
        {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요
             <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
             {% comment %} <a href="/accounts/logout/{{ user.id }}?next={{request.path}}">로그아웃</a> {% endcomment %}
        {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %} 
    </div>
  </header>
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
