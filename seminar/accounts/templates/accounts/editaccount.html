{% extends 'base.html' %}

{% block content %}
<div class="Feedcontainer">
    <div class="Feedheader">
        <h1>Edit Account: {{ user.get_username }}</h1>
    </div>
    <div class="showcontainer">
        <form method="POST" action="{%url 'pwchange'%}">
            {% csrf_token %}
            <h2>비밀번호 변경</h2><br>
            기존 비밀번호:
            <br>
            <input name="passwordbefore" type="password" value="" required>
            <br>
            <br>
            변경할 비밀번호:
            <br>
            <input name="passwordafter1" type="password" value="" required>
            <br>
            <br>
            변경할 비밀번호 확인:
            <br>
            <input name="passwordafter2" type="password" value="" required>
            <br>
            <br>
            <input type="submit" value="PW change!" onclick="return confirm('수정하시겠습니까?')">
        </form>
    </div>
    <div class="showcontainer">
        <form method="POST" action="{%url 'editaccount'%}">
            {% csrf_token %}
            <h2>개인정보 수정</h2><br>
            비밀번호 확인:
            <br>
            <input name="passwordbefore" type="password" value="" required>
            <br>
            <br>
            학교:
            <br>
            <input name="college" type="text" value='{{ user.profile.college }}'>
            <br>
            <br>
            전공:
            <br>
            <input name="major" type="text" value='{{ user.profile.major }}'>
            <br>
            <br>
            <input type="submit" value="Edit!" onclick="return confirm('수정하시겠습니까?')">
        </form>
    </div>
</div>
</body>
{% endblock content %}
</html>
