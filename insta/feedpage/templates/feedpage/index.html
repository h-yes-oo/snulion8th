{% load  static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <title>Liongram</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link  rel="stylesheet"  href="{% static 'feedpage/style.css' %}" />
  </head>
  <body>
    <div class = "header">
        <div class = "header_inner">
            <div class = "logo">
                <a href = "https://www.instagram.com/"> 
                    <img class="logo_img" src="{% static 'feedpage/logo_img.png' %}" />

                </a>
            </div>
            <div class = "search">
                <div class = "search">
                    <input class="search_box" type="text" placeholder="검색">
                </div>
            </div>
            <div class = "button">
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="{% static 'feedpage/bell-regular.svg'%}"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="{% static 'feedpage/heart-regular.svg'%}"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="{% static 'feedpage/user-solid.svg'%}"/>
                    </a>
                </div>
            </div>
        </div>
    </div>    
    <div class = "feed">
            <div class = "feed_inner">
                <div class = "name">
                    <p>stillyoung_joon</p>
                </div>
                <div class = "picture">
                    <img class = "pic" src="https://magazine.startus.cc/wp-content/uploads/2015/02/VIENNA.jpg"/></a>
                </div>
                <div class= "comments_whole">
                        <img class = "heart_icon" src="{% static 'feedpage/heart-regular.svg'%}"/>
                        <a class = "comment_1" href="/feeds/new">댓글달기</a>            
                </div>
                <div class = "comments">
                    {% for feed in feeds %} 
                        <p>{{ feed.content }}</p>
                        <br>
                    {% endfor %} 
                </div>
            </div>                     
    </div>
  </body>
</html>
