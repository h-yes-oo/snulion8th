<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %} <!-- 추가 --> 
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}">
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="myinfo">
          {% if user.is_authenticated %}
               {{ user.get_username }}님, 안녕하세요
               <br>
               학교: {{ user.profile.college }}
              <br>
              전공: {{ user.profile.major }}
              <br>               
              내가 좋아한 글 : {{ user.like_feeds.count }}개    
              <br>                                
              <a href="{% url 'logout'%}">로그아웃</a>
              <a href="/accounts/{{ user.id }}/changeinfo">정보 수정</a>
          {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
          {% endif %}
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
