<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Liongram</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
</head>

<body>
    <div>Welcome Lions!</div>
    <div class="header">
        <div class="header_inner">
            <div class="logo">
                <a href="https://www.instgram.com">
                    <img class="logo_img" src="./images/logo_img.png">
                </a>
            </div>
            <div class="search">
                <input class="search_box" type="text" placeholder="검색" />
            </div>
            <div class="button">
                <div class="icon">
                    <a href="https://www.instagram.com/">
                        <img src="./images/bell-regular.svg" />
                    </a>
                </div>
                <div class="icon">
                    <a href="https://www.instagram.com/">
                        <img src="./images/heart-regular.svg" />
                    </a>
                </div>
                <div class="icon">
                    <a href="https://www.instagram.com/">
                        <img src="./images/user-solid.svg" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="feed">
        <div class="feed_inner">
            <div class="feed_top">
                <a href="https://www.instgram.com">
                    jaehwan
                </a>
            </div>
            <div class="feed_center">
                <a href="https://www.instgram.com">
                    <img class="picture" src="./images/article_img.jpg">
                </a>
            </div>
            <div class="feed_bottom1">
                <div class="emotion">
                    <a href="https://www.instgram.com">
                        <img class="feed_icon" src="./images/heart-regular.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="feed_bottom2">
                <div class="comment">
                    <input class="comment_box" type="text" placeholder="댓글 달기..">
                </div>
                <div class="submit">
                    <a href="">
                        게시
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
